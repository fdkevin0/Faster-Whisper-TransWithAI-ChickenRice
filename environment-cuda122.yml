# Conda environment for CUDA 12.2 with cuDNN 8
name: faster-whisper-cu122
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core dependencies
  - librosa>=0.10.0
  - ffmpeg>=8.0
  - pip

  # CUDA 12.2 toolkit with cuDNN 9
  - cuda-runtime=12.2.*
  - cudnn=9.2.*

  # Pip dependencies (some packages not available in conda)
  - pip:
      # CTranslate2 for CUDA 12
      - ctranslate2>=4.5.0

      # faster-whisper and related
      - faster-whisper>=1.0.0

      # Other ML dependencies
      - transformers>=4.30.0

      # Utilities
      - pyjson5>=1.6.0
      - markupsafe==2.1.5

      # Build tools
      - pyinstaller>=6.0.0
      - setuptools>=65.0.0
      - wheel>=0.38.0
      - build>=0.10.0
      - requests>=2.28.0

      # Test dependencies
      - pytest>=7.0.0
      - pytest-cov>=4.0.0
